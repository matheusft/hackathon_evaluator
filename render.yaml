services:
  - type: web
    name: hackathon-evaluator
    runtime: python
    plan: free
    rootDir: .
    buildCommand: pip install -r requirements.txt
    startCommand: cd src && gunicorn --bind 0.0.0.0:$PORT wsgi:app
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: LEADERBOARD_CSV_PATH
        value: ./data/leaderboard.csv