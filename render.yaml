services:
  - type: web
    name: hackathon-evaluator
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    plan: free
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: LEADERBOARD_CSV_PATH
        value: /var/data/leaderboard.csv
    disk:
      name: leaderboard-data
      mountPath: /var/data
      sizeGB: 1